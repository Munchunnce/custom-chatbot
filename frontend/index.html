<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChatGPT Clone</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="w-full max-w-3xl h-[90vh] bg-white shadow-lg rounded-2xl flex flex-col">
    <!-- Header -->
    <div class="p-4 bg-gray-900 text-white text-lg font-semibold rounded-t-2xl">
      ChatGPT Clone
    </div>

    <!-- Messages container -->
    <div id="chat-container" class="flex-1 overflow-y-auto p-4 space-y-4">
      <!-- Messages will appear here -->
    </div>

    <!-- Input area -->
    <div class="p-4 border-t border-gray-300 flex items-center gap-2">
      <input
        id="user-input"
        type="text"
        placeholder="Type a message..."
        class="flex-1 p-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <button
        id="send-btn"
        class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-xl"
      >
        Send
      </button>
    </div>
  </div>

  <script>
  const chatContainer = document.getElementById("chat-container");
  const input = document.getElementById("user-input");
  const sendBtn = document.getElementById("send-btn");

  function addMessage(role, content) {
    const msgDiv = document.createElement("div");
    msgDiv.className = role === "user" ? "text-right" : "text-left";

    msgDiv.innerHTML = `
      <div class="${
        role === "user"
          ? "inline-block bg-blue-600 text-white px-4 py-2 rounded-2xl"
          : "inline-block bg-gray-200 text-black px-4 py-2 rounded-2xl"
      }">
        ${content}
      </div>
    `;
    chatContainer.appendChild(msgDiv);
    chatContainer.scrollTop = chatContainer.scrollHeight;
  }
  const threadId = Date.now().toString(36) + Math.random().toString(36).substring(2, 8);
  async function sendMessage() {
    const userMessage = input.value.trim();
    if (!userMessage) return;

    addMessage("user", userMessage);
    

    const loadingMsg = document.createElement("div");
    loadingMsg.className = "text-left";
    loadingMsg.innerHTML = `
      <div class="inline-block bg-gray-200 text-black px-4 py-2 rounded-2xl animate-pulse">
        ...
      </div>
    `;
    chatContainer.appendChild(loadingMsg);
    chatContainer.scrollTop = chatContainer.scrollHeight;

    try {
      const response = await fetch("http://localhost:3000/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          messages: [{ role: "user", content: userMessage }],
          thread_id: threadId,
        }),
      });

      const data = await response.json();
      chatContainer.removeChild(loadingMsg);

    //   const aiMessage = data.messages[data.messages.length - 1].content;
    const aiMessage = data[data.length - 1]?.content || "No reply received";
      addMessage("assistant", aiMessage);
      input.value = "";
    } catch (error) {
      chatContainer.removeChild(loadingMsg);
      addMessage("assistant", "⚠️ Error: Could not connect to server.");
      console.error(error);
    }
  }

  sendBtn.addEventListener("click", sendMessage);
  input.addEventListener("keypress", (e) => {
    if (e.key === "Enter") sendMessage();
  });
</script>

</body>
</html>
